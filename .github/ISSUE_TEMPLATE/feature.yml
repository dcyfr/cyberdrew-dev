name: Feature request
description: Suggest an idea for this project
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What problem does this feature solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: How should we implement it?
    validations:
      required: true
  - type: checkboxes
    id: readiness
    attributes:
      label: Readiness
      options:
        - label: I read docs/agents.md and docs/architecture.md
          required: true
