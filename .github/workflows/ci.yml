name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  build-lint-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Bundle budget check
        run: node scripts/ci-bundle-budget.mjs

      - name: Audit production (fail on high)
        run: npm audit --omit=dev --audit-level=high

      - name: Audit all (report-only)
        run: |
          npm audit || true

      - name: Analyze (deps & exports)
        run: |
          npm run analyze:deps || true
          npm run analyze:exports || true
