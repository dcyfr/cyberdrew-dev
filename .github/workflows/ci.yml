name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - preview

jobs:
  build:
    name: CI â€” build & checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and typecheck
        run: npm run check

      - name: Build
        run: npm run build

      - name: Setup Snyk (optional)
        if: secrets.SNYK_TOKEN != ''
        uses: snyk/actions/setup-snyk@v1
        with:
          version: '1.x'

      - name: Snyk test (optional)
        if: secrets.SNYK_TOKEN != ''
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --severity-threshold=high
        continue-on-error: true
