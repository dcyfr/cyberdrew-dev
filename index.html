<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Lovable-compatible security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- DNS Prefetch and Preconnect for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Cyber Drew's Lab</title>
    <meta name="description" content="Cybersecurity expert specializing in security architecture, threat analysis, and secure development practices." />
    <meta name="author" content="Drew" />
    <meta name="keywords" content="" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cyber Drew's Lab" />
    <meta property="og:description" content="Cybersecurity expert specializing in security architecture, threat analysis, and secure development practices." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyberdrew.dev" />
    <meta property="og:image" content="/avatar.webp" />
    <meta property="og:site_name" content="Cyber Drew's Lab" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cyber Drew's Lab" />
    <meta name="twitter:description" content="Cybersecurity expert specializing in security architecture, threat analysis, and secure development practices." />
    <meta name="twitter:image" content="/avatar.webp" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="canonical" href="https://cyberdrew.dev" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
