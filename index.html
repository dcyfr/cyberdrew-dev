<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Lovable-compatible security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta name="format-detection" content="telephone=no" />
    
    <!-- DNS Prefetch and Preconnect for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Fonts: Geist (sans) and Geist Mono (accent) from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:ital,wght@0,100..900;1,100..900&display=optional" rel="stylesheet">
    <script>
      (function () {
        var d = document.documentElement;
        d.classList.add('preload');
        try {
          var path = location.pathname;
          var isBlog = path === '/blog' || path.indexOf('/blog/') === 0;
          var isDesktop = window.matchMedia('(min-width: 768px)').matches;
          if (isBlog && isDesktop) {
            // Read sidebar cookie; default open (true)
            var cookie = document.cookie.split(';').map(function(c){return c.trim();}).find(function(c){return c.indexOf('sidebar:state=') === 0;});
            var isOpen = true;
            if (cookie) {
              var val = cookie.split('=')[1];
              if (val === 'false') isOpen = false;
              if (val === 'true') isOpen = true;
            }
            var reserveWidth = isOpen ? '16rem' : '3rem';
            d.style.setProperty('--pre-reserve-sidebar', reserveWidth);
            d.classList.add('reserve-sidebar');
          }
        } catch (_) { /* noop */ }
      })();
    </script>
    
    <title>Cyber Drew's Lab</title>
    <meta name="description" content="Cybersecurity expert specializing in security architecture, threat analysis, and secure development practices." />
    <meta name="author" content="Drew" />
    <meta name="keywords" content="" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cyber Drew's Lab" />
    <meta property="og:description" content="Cybersecurity expert specializing in security architecture, threat analysis, and secure development practices." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cyberdrew.dev" />
    <meta property="og:image" content="/avatar.webp" />
    <meta property="og:site_name" content="Cyber Drew's Lab" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cyber Drew's Lab" />
    <meta name="twitter:description" content="Cybersecurity expert specializing in security architecture, threat analysis, and secure development practices." />
    <meta name="twitter:image" content="/avatar.webp" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#6366f1" />
  <!-- format-detection already set above -->
    <link rel="canonical" href="https://cyberdrew.dev" />

  <!-- Favicon: theme-aware PNGs (swap based on system until app mounts) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/light/favicon-32x32.png?v=20250814" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/light/favicon-16x16.png?v=20250814" media="(prefers-color-scheme: light)" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/light/apple-touch-icon.png?v=20250814" media="(prefers-color-scheme: light)" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/dark/favicon-32x32.png?v=20250814" media="(prefers-color-scheme: dark)" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/dark/favicon-16x16.png?v=20250814" media="(prefers-color-scheme: dark)" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/dark/apple-touch-icon.png?v=20250814" media="(prefers-color-scheme: dark)" />

  <!-- Fallback ICO (placed last so browsers prefer PNGs above); versioned to bust caches -->
  <link rel="icon" href="/favicon.ico?v=20250814" sizes="any" />

  <!-- Manifest will be set dynamically at runtime by FaviconThemeSwitcher -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
